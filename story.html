<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form method="GET" action="story.html">
        <label for="animal-1">Animal: </label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>

      <label for="animal-2">Another Animal: </label> 
      <input type="text" id="animal-2" name="animal-2" required>
      <br>

      <label for="animal-3">One More Animal: </label>
      <input id="animal-3" type="text" name="animal-3" required>
      <br>

      <label for="adj-1">Adjective (past tense): </label>
<input type="text" name="adj-1" id="adj-1" required>
<br>

<label for="verb-1">Verb (ends in -ing): </label>
<input type="text" id="verb-1" name="verb-1" required>
<br>

<label for="num-1">Number: </label>
<input id="num-1" name="num-1" type="number" required placeholder="1">
<br>

<span>Yes or No:</span>
<input type="radio" id="yes" name="answer" value="yes" require checked>
<label for="yes">Yes</label>

<input type="radio" id="no" name="answer" value="no">
<label for="no">No</label>
<br>

<label for="speed"> Relative Speed(ends in -er):</label>
<select id="speed" name="speed" required>
  <option value="choose the speed">Choose</option>
  <option value="faster">Faster</option>
  <option value="medium">Medium</option>
  <option value="slow">Slower</option>
  </select>
  <br>
  <br>

  <label for="quote">Moitvational Quote: </label>
  <input id="quote" name="quote" type="text" list="quote-choices" required>
  <datalist id="quote-choices">
    <option value="Winner gets ice cream!"></option>
    <option value="Runner up gets a cupcake!"></option>
  </datalist>
  <br>
  <br>
<label for="message">Meaningful Message: </label>
<textarea id="message" name="message" rows="8" cols="40" required placeholder="Type your message here"></textarea>
<br>
      <input type="button" name="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
